# dev only
-
  environment:
    package_semantic_version_dev: 0.0.1.1
  version: $(package_semantic_version_dev).{build}
  branches:
    only:
    - dev
  skip_tags: true
  skip_commits:
    files:
      - .editorconfig
      - .gitattributes
      - .gitignore
      - appveyor.yml
      - LICENSE
      - README.md
      - Settings.StyleCop
      - CloudEvents.NET.sln
      - CloudEvents.NET.sln.DotSettings
      - '**/*.csproj'
  image: Visual Studio 2017
  configuration: Debug
  platform: Any CPU
  dotnet_csproj:
    patch: true
    file: '**\*.csproj'
    version: '$(package_semantic_version_dev)'
    package_version: '$(package_semantic_version_dev)'
  nuget:
    disable_publish_on_pr: true
  before_build:
  - ps: dotnet restore CloudEvents.NET.sln
  build:
    project: CloudEvents.NET.sln
    verbosity: minimal

# release/framework
-
  environment:
    package_semantic_version_framework: 0.0.1.1
  version: $(package_semantic_version_framework).{build}
  pull_requests:
    do_not_increment_build_number: true
  branches:
    only:
    - release/framework
  skip_tags: true
#  skip_commits:
#    files:
#      - .editorconfig
#      - .gitattributes
