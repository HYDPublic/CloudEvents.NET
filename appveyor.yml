# dev only
-
  environment:
    package_semantic_version: 0.0.1
  version: $(package_semantic_version).{build}
  branches:
    only:
    - dev
  skip_tags: true
  skip_commits:
    files:
      - .editorconfig
      - .gitattributes
      - .gitignore
      - appveyor.yml
      - LICENSE
      - README.md
      - Settings.StyleCop
      - CloudEvents.NET.sln
      - CloudEvents.NET.sln.DotSettings
      - '**/*.csproj'
  image: Visual Studio 2017
  configuration: Debug
  platform: Any CPU
  dotnet_csproj:
    patch: true
    file: '**\*.csproj'
    version: '$(package_semantic_version).0'
    package_version: '$(package_semantic_version).0'
  nuget:
    disable_publish_on_pr: true
  before_build:
  - ps: dotnet restore
  build:
    verbosity: minimal

# release Only
-
  environment:
    package_semantic_version: 0.0.1
  version: $(package_semantic_version).{build}
  pull_requests:
    do_not_increment_build_number: true
  branches:
    only:
    - release/all
  skip_tags: true
#  skip_commits:
#    files:
#      - .editorconfig
#      - .gitattributes
#      - .gitignore
#      - appveyor.yml
#      - LICENSE
#      - README.md
#      - Settings.StyleCop
#      - CloudEvents.NET.sln
#      - CloudEvents.NET.sln.DotSettings
#      - '**/*.csproj'
  image: Visual Studio 2017
  configuration: Release
  platform: Any CPU
  dotnet_csproj:
    patch: true
    file: '**\*.csproj'
    version: '$(package_semantic_version).0'
    package_version: '$(package_semantic_version).0'
  nuget:
    disable_publish_on_pr: true
  before_build:
  - ps: dotnet restore
  build:
    verbosity: minimal
  artifacts:
  - path: .\src\Aliencube.CloudEvents.Abstractions\**\*.nupkg
    name: Aliencube.CloudEvents.Abstractions
  - path: .\src\Aliencube.CloudEvents\**\*.nupkg
    name: Aliencube.CloudEvents
  - path: .\src\Aliencube.CloudEvents.Http\**\*.nupkg
    name: Aliencube.CloudEvents.Http
  deploy:
  - provider: Environment
    name: NuGet for CloudEvents.NET