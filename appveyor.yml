#      - '**/*.csproj'
  image: Visual Studio 2017
  configuration: Release
  platform: Any CPU
  dotnet_csproj:
    patch: true
    file: '**\*.csproj'
    version: '$(package_semantic_version_framework)'
    package_version: '$(package_semantic_version_framework)'
  nuget:
    disable_publish_on_pr: true
  before_build:
  - ps: dotnet restore CloudEvents.NET.sln
  build:
    project: CloudEvents.NET.sln
